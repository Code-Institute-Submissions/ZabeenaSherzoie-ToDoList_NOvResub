<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A to do list app to organize your taska.">
    <meta name='keywords' content=" to do,list,tasks,organizing">
     <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2408548ad3.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href='assets/css/style.css'>
    <title>TO DO LIST</title>
</head>
<body>
    <!-- h1 let's do it text-->
    <div id='main-title'><h1 >Let's Do It Today <i class="fa-solid fa-face-smile-wink"></i></h1></div>
    <!--The container box for tasks and input-->
    <div class='box'>
        <!--Show the date as a header-->
        <header>
            <img src="assets/images/check-mark.png" alt='check mark'>
            <h1 id='current-date'>Date</h1>
        </header>
        <!--Task input and submit button field-->
        <form id ='inp'>
            <label for="input">New Task</label>
            <div id="inputt">
            
            <input id ='input' type="text" placeholder="Task" class='todo-input' required>
            <button aria-label='add' class='todo-button' type="submit">
                <i class="fa-regular fa-square-plus"></i>
            </button>
            </div>
        </form>
        <!--Drop down field-->
        <form id ='select' >
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <!-- A container to list the tasks to be don-->
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

    </div>
    <!--JavaScript file's link-->
    <script src='assets/js/script.js'> </script>

</body>

</html>
